<div class="row justify-content-center">
    <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-12">
        <mat-card>
            <mat-card-header class="justify-content-center">
                <mat-card-title>{{ (user$ | async)?.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="searchForm" (ngSubmit)="onHandleSubmit()">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p>
                                <a [href]="(user$ | async)?.url" target="_blank" class="link-underline-light">{{ (user$
                                    | async)?.url }}</a>
                                </p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <app-autocomplete [formGroup]="searchForm" controlName="location"
                                fieldName="Location" placeholder="Please enter a location" [required]="true"
                                [isSearch]="true" (eventOnKeyUp)="onKeyUp()" (eventOnOptionSelected)="onOptionSelected($event)" [options$]="options$" [loading$]="loading$"></app-autocomplete>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <app-input
                                [formGroup]="searchForm"
                                controlName="country"
                                fieldName="Country"
                                placeholder="Country"
                            ></app-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <app-input
                                [formGroup]="searchForm"
                                controlName="lon"
                                fieldName="Longitude"
                                placeholder="Longitude"
                            ></app-input>
                        </div>
                        <div class="col-md-6">
                            <app-input
                                [formGroup]="searchForm"
                                controlName="lat"
                                fieldName="Latitude"
                                placeholder="Latitude"
                            ></app-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <button type="submit" mat-raised-button [disabled]="!searchForm.valid"
                                color="primary">Display Weather</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
